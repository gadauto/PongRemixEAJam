<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: auto;
        width: 1024px;
        height: 800px;
        background-color: rgb(43,43,43);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="keyboard.js"></script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.1.min.js"></script>
    <script defer="defer">

      //==========================CONSTANTS==================//
      var stageWidth = 1024;
      var stageHeight = 800;
      var color = "rgb(110,110,110)";
      var strokeWidth = 1; 
      var stage = new Kinetic.Stage({
        container: 'container',
        width: stageWidth,
        height: stageHeight
      });
      var paddleStartY = stage.getHeight()/2;
      var paddleHeight = stageHeight/10; 
      var paddleWidth = 30;
      var ballVelocity = 1; 
      var bar1YDelta = 0;
      var bar2YDelta = 0;

      var layer = new Kinetic.Layer();

      var bar1 = new Kinetic.Rect({
        x: 1,
        y: paddleStartY,
        width: paddleWidth,
        height: paddleHeight,
      //  fill: color,
        stroke: color,
        strokeWidth: strokeWidth,
        draggable: true,
        dragBoundFunc: function(pos) {
          return {
            x: this.getAbsolutePosition().x,
            y: pos.y
          }
        }
      });
	  KeyboardJS.on('q', function() {
	  	bar1YDelta = -5;
	  }, function() {
	  	bar1YDelta = 0;
	  });
	  KeyboardJS.on('a', function() {
	  	bar1YDelta = 5;
	  }, function() {
	  	bar1YDelta = 0;
	  });
	  
	  bar1.on('touchmove', function() {
        bar1.fill = red;
        strokeWidth: strokeWidth
      });

      var bar2 = new Kinetic.Rect({
        x: stage.getWidth() - paddleWidth - 1,
        y: paddleStartY,
        width: paddleWidth,
        height: paddleHeight,
    //    fill: color,
        stroke: color,
        strokeWidth: strokeWidth
      });
	  KeyboardJS.on('p', function() {
	  	bar2YDelta = -5;
	  }, function() {
	  	bar2YDelta = 0;
	  });
	  KeyboardJS.on('l', function() {
	  	bar2YDelta = 5;
	  }, function() {
	  	bar2YDelta = 0;
	  });

      var ball = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 70,
      //  fill: color,
        stroke: color,
        strokeWidth: strokeWidth
      }); 

      var barTop = new Kinetic.Rect({
        x: 1,
        y: 2,
        width: stage.getWidth() - 2,
        height: 30,
        stroke: color,
        strokeWidth: strokeWidth
      });

    var barBottom = new Kinetic.Rect({
        x: 1,
        y: stage.getHeight() - 32,
        width: stage.getWidth() - 2,
        height: 30,
        stroke: color,
        strokeWidth: strokeWidth
      });


      // add the shape to the layer

      layer.add(barTop);
      layer.add(barBottom);
      layer.add(bar1);
      layer.add(bar2); 
      layer.add(ball); 
     //==========================CONSTANTS==================//


      //==========================Update calls: ==================//
      stage.add(layer);
      var anim = new Kinetic.Animation(function(frame) {
      	var time = frame.time,
          	timeDiff = frame.timeDiff,
          	frameRate = frame.frameRate;
        ball.setX(ball.getX() + ballVelocity);
        ballCollides(ball, bar1); 
        ballCollides(ball, bar2);
		  
		bar1.setY(bar1.getY() + bar1YDelta);
		bar2.setY(bar2.getY() + bar2YDelta);  
      // update stuff
      }, layer);
      

    anim.start();


    function ballCollides(ball, paddle){
      var ballRadius = ball.getRadius(); 
      var ballX = ball.getX(); 
      var ballY = ball.getY(); 

      var ballTop = ballY + ballRadius; 
      var ballBottom = ballY + ballRadius; 
      var ballLeft = ballX + ballRadius; 
      var ballRight = ballX + ballRadius; 

      var leftPaddle = paddle.getX(); 
      var rightPaddle = paddle.getX() + paddle.getWidth();
      var upPaddle = paddle.getY(); 
      var downPaddle = paddle.getY() + paddle.getHeight();
      
    }

    function paddlePart(y, paddle){
      var partTop = paddle.getY(); 
      var partPiece = paddle.getHeight()/8; 
      var partBot = partTop + partPiece; 
      var i = 0; 
      while(partBot > y && i < 8){
        partBot += partPiece; 
        i++;
      }
      return i; 
    }

    //returns 0 if left,
    //returns 1 if right
    function ballOutsideScreen(ball){
      if((ball.getX() + ball.getRadius()) < 0) return 0; 
      else if(ball.getX() - ball.getRadius() > stage.getWidth()) return 1;
      else return -1;
    }


    </script>
  </body>
</html>
